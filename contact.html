    <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function toggleMenu() {
            var mobileNav = document.querySelector(".mobile-nav");
            if (mobileNav.style.display === "block") {
                mobileNav.style.display = "none";
            } else {
                mobileNav.style.display = "block";
            }
        }
        const contactForm = document.getElementById("contact-form");

        contactForm.addEventListener("submit", function (e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const age = document.getElementById("age").value;
            const email = document.getElementById("email").value;

            // Validation checks
            if (!isValidName(name)) {
                alert("Please enter a valid name.");
                return;
            }

            if (!isValidPhoneNumber(phone)) {
                alert("Please enter a valid phone number.");
                return;
            }

            if (!isValidAge(age)) {
                alert("Please enter a valid age.");
                return;
            }

            if (!isValidEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            // Data storage in SessionStorage
            const formData = { name, phone, age, email };
            sessionStorage.setItem("contactFormData", JSON.stringify(formData));

            // Redirect to the Thank You page
            window.location.href = "thank.html";
        });

        function isValidName(name) {
        // Name should contain only letters, and it can have spaces, hyphens, or apostrophes
        // The name must be between 2 and 50 characters in length
        const nameRegex = /^[A-Za-z\- ']{2,50}$/;
        return nameRegex.test(name);
    }

    function isValidPhoneNumber(phone) {
        // Australian phone number format (allowing for optional country code and spaces)
        const phoneRegex = /^(?:\+61|0)[2-4789](?:[ -]?[0-9]){8}$/;
        return phoneRegex.test(phone);
    }

    function isValidAge(age) {
        // Age should be a number between 1 and 120
        const ageNumber = parseInt(age, 10);
        return !isNaN(ageNumber) && ageNumber >= 1 && ageNumber <= 120;
    }

    function isValidEmail(email) {
        // Basic email validation
        const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
        return emailRegex.test(email);
    }

    </script>
